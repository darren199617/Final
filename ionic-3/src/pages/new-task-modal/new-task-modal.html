  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="official">First Name</ion-label>
      <ion-input type="text" formControlName="title" class="form-control" required></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label floating color="official">Surname</ion-label>
      <ion-input type="text" formControlName="description" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="official">Age</ion-label>
      <ion-input type="text" formControlName="age" class="form-control" required></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating color="official">Memory Deficit</ion-label>
      <ion-input type="text" formControlName="deficit" class="form-control" required></ion-input>
    </ion-item>

    <button style="background-color: #3bce8f" class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Create</button>
  </form>
</ion-content>
